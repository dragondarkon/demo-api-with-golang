apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
  namespace: jirayu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      # imagePullSecrets:
      # - name: registry-secret
      containers:
      - name: hello
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 30Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    app: hello
  namespace: jirayu
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: hello
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: hello
  name: hello
  namespace: jirayu
spec:
  rules:
  - host: hello.api
    http:
      paths:
      - path: /
        backend:
          serviceName: hello
          servicePort: 80
